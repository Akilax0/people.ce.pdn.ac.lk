name: Python unittest
on: [push, pull_request]

jobs:
  jekyll:
    name: Build and Test Jekyll
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build
      uses: jerryjvl/jekyll-build-action@v1

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Test
      run:
        ls _site/
