name: Update profiles from Google Form details

on:
  schedule:
  # # At 18:30 UTC on everyday (12.00 mid night in Sri Lanka)
    - cron: "30 18 * * *"

  # Enables a button on Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master
        with:
          ref: main

      - name: Set up Python 3.6
        uses: actions/setup-python@v2
        with:
          python-version: 3.6

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gdown
          pip install requests
          pip install pillow

      - name: Update Student Details
        run: |
          cd ./python_scripts
          python3 update_student_data_google_form.py
          cd ../

      - name: Update Alumni Details
        run: |
          cd ./python_scripts
          python3 update_alumni_data_google_form.py
          cd ../

      - name: Resize profile images to standard sizes
        run: |
          cd ./python_scripts
          python3 resize_student_images.py
          cd ../

      - name: Generate Student HTML files with new Titles
        run: |
          cd ./python_scripts
          python3 student_profile_page_titles.py
          cd ../

      - name: Commit and push into the main branch
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add --all
          git commit -m "Profiles were updated with the details from Google Form" || echo "No changes"
          git push
