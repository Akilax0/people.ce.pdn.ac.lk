---
layout: default
---

<main class="container">
    <div class="bg-secondary p-3 pb-1 rounded">
        <h1 class="text-white">Search by {{page.search_by}}</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ '/' | relative_url }}" class="link-light">Home</a></li>
                <li class="breadcrumb-item text-white">Advanced Search</li>
                <li class="breadcrumb-item text-white">Search by {{page.search_by}}</li>
            </ol>
        </nav>
    </div>
</main>

<br>
<div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-9">
        <form class="card card-sm text-center">
            <div class="card-body row no-gutters align-items-center">
                <div class="col-auto pt-2" style="margin-left: 0.5rem;">
                    <i class="fas fa-search h4 text-body"></i>
                </div>
                <div class="col">
                    <input class="form-control" type="search" placeholder="Search people.ce.pdn.ac.lk by {{page.search_by}}" id="search-input" autofocus>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- results container -->
<div class="container">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="list-group col p-2">
            <div id="results-container"></div>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>

<!-- Script pointing to search-script.js -->
<script src="{{ 'assets/js/search-script.js' | relative_url}}" type="text/javascript"></script>
<!-- Configuration -->
<script>
    //prevent submit by pressing enter
    $(document).ready(function () {
        $(window).keydown(function (event) {
            if (event.keyCode == 13) {
                event.preventDefault();
                return false;
            }
        });
    });

    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ page.json_link }}'
    })
</script>
