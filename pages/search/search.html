---
layout: default
permalink : /search/
---
<main class="container">
    <div class="bg-secondary p-3 pb-1 rounded">
        <h1 class="text-white">Search</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active text-white" aria-current="page"> <a href="{{'/' |
                                        relative_url}}" class="link-light"> Home</a>
                </li>
                <li class="breadcrumb-item active text-white" aria-current="page"> Search</li>
            </ol>
        </nav>
    </div>
</main>

<div class="container" style="height: 400px;">
    <br />
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8 ">
            <form class="card card-sm ">
                <div class="card-body row no-gutters align-items-center">
                    <div class="col-auto pt-2" style="margin-left: 0.5rem;">
                        <i class="fas fa-search h4 text-body"></i>
                    </div>
                    <div class="col">
                        <input class="form-control" type="search" placeholder="Search people.ce.pdn.ac.lk"
                            id="search-input">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="container p-5 ">
        <ul id="results-container"></ul>
    </div>


    <!-- Script pointing to search-script.js -->
    <script src="{{ 'assets/js/search-script.js' | relative_url}}" type="text/javascript"></script>
    <!-- Configuration -->
    <script>
        SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            json: '{{ ' / search / search.json' | remove:" " | relative_url}}'
        })
    </script>

</div>
